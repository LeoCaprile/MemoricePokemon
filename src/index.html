<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="https://bulma.io/vendor/fontawesome-free-5.15.2-web/css/all.min.css">
    <title>Memorice Pokemon</title>
    <link rel="shortcut icon" type="image" href="./assets/favicon.ico"/>

</head>
<body>
<div class="centered">
    
    <!---menu-->
        <div class="box size">

            <h1 class="title">Memorice</h1>

            <div class="select">
                <select class="puzzle-size">
                    <option value="0">Selecciona el tama√±o</option>
                    <option value="5">5 x 5</option>
                    <option value="6">6 x 6</option>
                    <option value="7">7 x 7</option>
                    <option value="8">8 x 8</option>
                </select>
            </div>
            

            <button id="btn-play" class="button"><strong>Jugar</strong></button>
            
        </div>


<!--contenedor de cartas-->
        
        <div id="cards-box" class="cardbox box">       

        
</div>

</div>
    
<!--Modal overlay-->

<div class="modal">
    <div class="modal-background"></div>
    <div class="modal-content">
      <div class="box modal-content">

        <div class="modal-text">
        <h1 style="font-size:xx-large; margin-bottom: 2%;">Has Encontrado todas las replicas!</h1>
        <span>Tu tiempo ha sido</span> <strong class="time"></strong>
        </div>

        <div>
        <input maxlength="20" id="userName" style="width: 30%; margin-bottom: 2%;" class="input" type="text" placeholder="Introduce tu nombre">
        </div>
        
        <button id="btn-modal" class="button">Aceptar</button>
        </div>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-database.js"></script>

</body>
</html>
